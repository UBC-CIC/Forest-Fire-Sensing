syntax = "proto2";

message Message {
    optional float temperature = 1;
    optional float humidity = 2;
    optional float pressure = 3;
    optional float gas_resistence = 4;
    optional float temperature_2 = 5;
    optional float humidity_2 = 6;
    optional float pressure_2 = 7;
    optional float gas_resistence_2 = 8;
}